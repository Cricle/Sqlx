version: '3.8'

# Sqlx多方言数据库测试环境
# 用于本地开发和测试所有数据库方言

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16
    container_name: sqlx-postgres
    environment:
      POSTGRES_DB: sqlx_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqlx-network

  # ==================== MySQL ====================
  mysql:
    image: mysql:8.3
    container_name: sqlx-mysql
    environment:
      MYSQL_DATABASE: sqlx_test
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqlx-network

  # ==================== SQL Server ====================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlx-sqlserver
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sqlx-network

  # ==================== Oracle (可选) ====================
  # 注意：Oracle镜像较大（~8GB），启动较慢（2-3分钟）
  # 如需使用，取消下面的注释
  # oracle:
  #   image: container-registry.oracle.com/database/express:21.3.0-xe
  #   container_name: sqlx-oracle
  #   environment:
  #     ORACLE_PWD: oracle
  #   ports:
  #     - "1521:1521"
  #   volumes:
  #     - oracle-data:/opt/oracle/oradata
  #   healthcheck:
  #     test: ["CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -S sys/oracle@localhost:1521/XE as sysdba"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 10
  #     start_period: 120s
  #   networks:
  #     - sqlx-network

# ==================== 数据卷 ====================
volumes:
  postgres-data:
    name: sqlx-postgres-data
  mysql-data:
    name: sqlx-mysql-data
  sqlserver-data:
    name: sqlx-sqlserver-data
  # oracle-data:
  #   name: sqlx-oracle-data

# ==================== 网络 ====================
networks:
  sqlx-network:
    name: sqlx-network
    driver: bridge

