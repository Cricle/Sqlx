# Sqlx Documentation - GitHub Pages Configuration

# Site settings
title: Sqlx
description: 高性能 .NET 数据访问库 - 极致性能 · 类型安全 · 完全异步 · 零配置
author: Sqlx Team
email: 
url: "https://cricle.github.io"
baseurl: "/Sqlx"
github_username: Cricle
repository: Cricle/Sqlx

# Build settings
theme: jekyll-theme-cayman
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: csharp

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# SEO settings
lang: zh-CN
twitter:
  username: 
  card: summary

# Social links
social:
  - platform: github
    user_url: "https://github.com/Cricle/Sqlx"
    icon: fab fa-github

# Navigation
header_pages:
  - index.md
  - QUICK_START_GUIDE.md
  - API_REFERENCE.md
  - UNIFIED_DIALECT_USAGE_GUIDE.md
  - BEST_PRACTICES.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .vscode
  - README.md

# Include files
include:
  - _pages

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
      toc: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXX-X

# Additional settings
show_downloads: true
github:
  is_project_page: true
  repository_url: https://github.com/Cricle/Sqlx
  zip_url: https://github.com/Cricle/Sqlx/zipball/main
  tar_url: https://github.com/Cricle/Sqlx/tarball/main

