name: ğŸŒ Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/web/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: ğŸš€ Deploy Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Validate HTML
        run: |
          echo "ğŸ” Validating HTML files..."
          if [ -f "docs/web/index.html" ]; then
            echo "âœ… index.html found"
            # Basic validation
            if grep -q "<!DOCTYPE html>" docs/web/index.html; then
              echo "âœ… Valid HTML doctype"
            else
              echo "âš ï¸ Missing or invalid doctype"
            fi
          else
            echo "âŒ index.html not found!"
            exit 1
          fi

      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/web'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ GitHub Pages deployed successfully!"
          echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
      
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ GitHub Pages deployment failed!"
          echo "Please check the logs above for details."


