name: Tests

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]

jobs:
  unit:
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      test_filter: '(Requires!=Docker) and not (FullyQualifiedName~Catga.Tests.Integration)'
      enable_docker: false
      results_dir: 'tests/Catga.Tests/TestResults'
      upload_artifacts: true
      artifact_name: test-results-unit-${{ github.run_attempt }}

  integration:
    needs: unit
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      test_filter: '(Category=Integration) or (FullyQualifiedName~Catga.Tests.Integration)'
      enable_docker: true
      nats_image: 'nats:latest'
      redis_image: 'redis:7-alpine'
      results_dir: 'tests/Catga.Tests/TestResults'
      upload_artifacts: true
      artifact_name: test-results-integration-${{ github.run_attempt }}

  coverage:
    needs: unit
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      collect_coverage: true
      enable_docker: false
      coverage_dir: 'coverage'
      results_dir: 'tests/Catga.Tests/TestResults'
      upload_artifacts: true
      artifact_name: coverage-report-coverage-${{ github.run_attempt }}
      test_filter: '(Requires!=Docker) and (Category!=Integration) and not (FullyQualifiedName~Catga.Tests.Integration)'

  docfx:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    needs: [unit, integration]
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Build DocFX site (skip metadata, use pre-generated api/)
        run: |
          docfx build docfx.json --warningsAsErrors 2>&1 | tee docfx.log

      - name: Upload docfx.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docfx-log
          path: docfx.log
          if-no-files-found: ignore

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-and-pack:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [unit, integration]
    name: Build and Create NuGet Packages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.get_version.outputs.VERSION }}

    - name: Pack NuGet packages
      run: |
        # Core packages
        dotnet pack src/Catga/Catga.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}
        dotnet pack src/Catga.AspNetCore/Catga.AspNetCore.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}

        # Persistence packages
        dotnet pack src/Catga.Persistence.InMemory/Catga.Persistence.InMemory.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}
        dotnet pack src/Catga.Persistence.Nats/Catga.Persistence.Nats.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}
        dotnet pack src/Catga.Persistence.Redis/Catga.Persistence.Redis.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}

        # Transport packages
        dotnet pack src/Catga.Transport.InMemory/Catga.Transport.InMemory.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}
        dotnet pack src/Catga.Transport.Nats/Catga.Transport.Nats.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}
        dotnet pack src/Catga.Transport.Redis/Catga.Transport.Redis.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}

        # Serialization packages
        dotnet pack src/Catga.Serialization.MemoryPack/Catga.Serialization.MemoryPack.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}

        # Cluster packages
        dotnet pack src/Catga.Cluster/Catga.Cluster.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}

        # Scheduling packages
        dotnet pack src/Catga.Scheduling.Hangfire/Catga.Scheduling.Hangfire.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}
        dotnet pack src/Catga.Scheduling.Quartz/Catga.Scheduling.Quartz.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.get_version.outputs.VERSION }}

    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg

    - name: Publish to NuGet.org
      if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
