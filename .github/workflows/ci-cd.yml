name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # ðŸ§ª æµ‹è¯•å’Œæž„å»º
  test:
    name: ðŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ðŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: ${{ runner.os }}-nuget-
        
    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ðŸ—ï¸ Build
      run: dotnet build --configuration Release --no-restore
      
    - name: ðŸ§ª Run tests
      run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --logger "console;verbosity=minimal"
      
    - name: ðŸ“Š Upload coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        
    - name: ðŸ“¦ Pack packages
      if: github.event_name == 'push'
      run: dotnet pack --configuration Release --no-build --output ./artifacts
      
    - name: ðŸ“¤ Upload artifacts
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
        retention-days: 7

  # ðŸš€ å‘å¸ƒåˆ° NuGet (ä»…åœ¨åˆ›å»º v* tag æ—¶)
  publish:
    name: ðŸš€ Publish to NuGet
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
    - name: ðŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts
        
    - name: ðŸ·ï¸ Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Publishing version: $VERSION"
        
    - name: ðŸš€ Push to NuGet
      run: |
        dotnet nuget push "./artifacts/*.nupkg" \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate
          
    - name: ðŸŽ‰ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        generate_release_notes: true
        files: ./artifacts/*.nupkg
        body: |
          ## ðŸš€ Sqlx ${{ steps.get_version.outputs.VERSION }}
          
          ### ðŸ“¦ Installation
          ```bash
          dotnet add package Sqlx --version ${{ steps.get_version.outputs.VERSION }}
          ```
          
          ### ðŸ”— Links
          - ðŸ“¦ [NuGet Package](https://www.nuget.org/packages/Sqlx/${{ steps.get_version.outputs.VERSION }})
          - ðŸ“š [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
          - ðŸ†• [New Features Quick Start](https://github.com/${{ github.repository }}/blob/main/docs/NEW_FEATURES_QUICK_START.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
